<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b93f6"/>
      <stop offset="100%" stop-color="#0366d6"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f6f8fb" rx="12"/>
  <g transform="translate(24,18)">
    <g class="bub">
      <rect x="0" y="0" width="180" height="72" rx="12" fill="url(#g)"/>
      <circle cx="22" cy="22" r="6" fill="white" opacity="0.9"/>
      <circle cx="44" cy="22" r="6" fill="white" opacity="0.7"/>
      <circle cx="66" cy="22" r="6" fill="white" opacity="0.5"/>
    </g>
    <g class="dots" transform="translate(220,20)">
      <circle cx="0" cy="0" r="6" fill="#ffcc00"/>
      <circle cx="28" cy="0" r="6" fill="#ff9f43"/>
      <circle cx="56" cy="0" r="6" fill="#ff6b6b"/>
    </g>
    <g transform="translate(320,6)" opacity="0.95">
      <rect x="0" y="0" width="220" height="92" rx="12" fill="#fff" stroke="#e6e9ef"/>
      <text x="16" y="28" fill="#111" font-family="Arial" font-size="16">AI Agent Chat</text>
      <text x="16" y="52" fill="#6b7280" font-family="Arial" font-size="12">Remote model: openai/gpt-oss-120b (Hugging Face)</text>
    </g>
  </g>
  <style>
    .bub { transform-origin: 90px 36px; }
    .dots circle { transform-origin: center; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }
    @keyframes dotbounce {
      0% { transform: translateY(0); opacity: 0.6 }
      50% { transform: translateY(-8px); opacity: 1 }
      100% { transform: translateY(0); opacity: 0.6 }
    }
    .bub { animation: pulse 2.2s infinite ease-in-out; }
    .dots circle:nth-child(1){ animation: dotbounce 1s infinite ease-in-out; }
    .dots circle:nth-child(2){ animation: dotbounce 1s 0.15s infinite ease-in-out; }
    .dots circle:nth-child(3){ animation: dotbounce 1s 0.3s infinite ease-in-out; }
  </style>
</svg>